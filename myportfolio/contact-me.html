<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio|Contact Me</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div id="content" >
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/3.png" alt="Eze web Logo" >
        </a> 
        <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="site-plan-portfolio.html">Site Plan</a>
        <a href="contact-me.html">Contact</a>
        </nav>
    </header>
<main class="contact-grid">
    <section class="contact-form">
        <h2>Contact Form</h2>
        <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
        </form>
    </section>

    <img class="contact-img" src="images/eze5.png" alt="image of wireframe">
    <section class="contact-msg1">
        <h1>
        Get in touch!
        </h1>
    </section>
</main>



<footer>
    <p>My Portfolio &copy; 2023 - Ezequiel Albarracin</p>
<div class="social">
    <a href="https://facebook.com" target="_blank">
        <img src="images/facebook.png" alt="fb icon">
    </a>
    <a href="https://twitter.com" target="_blank">
        <img src="images/twitter.png" alt="twitter icon">
    </a>
    <a href="https://instagram.com" target="_blank">
        <img src="images/instagram.png" alt="instagram icon">
    </a>
</div>
</footer>
</div>
</body>
